<h1 style="width:70%; margin: 50px auto">Alumno</h1>

<mat-card style="width:70%; margin: 50px auto">
    <mat-card-title>
        <!--  -->
        <button mat-raised-button color="primary" (click)="nuevoAlumno()" style="margin: 20px 0px 0px 0px">
            <mat-icon mat-list-icon>add</mat-icon>Nuevo Alumno
        </button>
        <!--  -->
    </mat-card-title>

    <mat-divider style="margin: 20px 0px 0px 0px;"></mat-divider>

    <!-- <mat-form-field appearance="fill">
        <mat-label>Buscar</mat-label>
        <input matInput (keyup)="aplicarFiltroTabla($event)" #input />
      </mat-form-field> -->

    <div class="mat-elevation-z2">
        <table matSort mat-table [dataSource]="dataListadoAlumno">
            <!--  -->
            <ng-container matColumnDef="matricula">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Matricula</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.matricula }}
                </td>
            </ng-container>
            <!--  -->
            <ng-container matColumnDef="alumno">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Alumno</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.alumno }}
                </td>
            </ng-container>
            <!--  -->
            <ng-container matColumnDef="estatus">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Estatus</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.estatus }}
                </td>
            </ng-container>
            <!--  -->
            <ng-container matColumnDef="fecNaci">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fec. Nacimiento</th>
                <td mat-cell *matCellDef="let element">
                    {{ element.fecNaci }}
                </td>
            </ng-container>
            <!--  -->
            <ng-container matColumnDef="accion">
                <th mat-header-cell *matHeaderCellDef style="width: 150px"></th>
                <td mat-cell *matCellDef="let element">
                    <button mat-mini-fab color="accent" matTooltip="Editar Alumno" style="margin: 0px 15px 0px 0px"
                        (click)="editarAlumno(element)">
                        <mat-icon>edit</mat-icon>
                    </button>
                    <button mat-mini-fab color="warn" matTooltip="Borrar Alumno" style="margin: 0px 15px 0px 0px"
                        (click)="borrarAlumno(element)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>
            <!--  -->
            <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
            <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>
        </table>
        <mat-paginator [pageSizeOptions]="[10, 30, 50]" showFirstLastButtons>
        </mat-paginator>

    </div>


</mat-card>
